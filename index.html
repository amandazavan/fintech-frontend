<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://kit.fontawesome.com/0d3617803c.js" crossorigin="anonymous"></script>
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <h2>Login</h2>
        <form action="">
            <div class="input-field">
                <input type="text" name="username" id="username"
                    placeholder="Digite o seu usuário">
                <div class="underline"></div>
            </div>
            <div class="input-field">
                <input type="password" name="password" id="password"
                    placeholder="Digite a sua senha">
                <div class="underline"></div>
            </div>
            <div class="remember">
                <input type="checkbox" id ="check"> 
                <label for="check">Lembrar de mim</label>
        </div>
            </div>
            <div class="redirecionamento">
            <a href="dashboard.html">
            <input type="button" value="Entrar">
        </form>
        </div>
            <div class="input-box">
                <p>Esqueceu sua senha? <a href="#">Clique aqui</a></p>
            </div>
        

        <div class="footer">
            <span>Ou faça login com as redes sociais</span>
            <div class="social-fields">
                <div class="underline"></div>
                <div class="social-field google">
                    <a href="#">
                        <i class="fab fa-google"></i>
                        Faça login com o google
                    </a>
                </div>
                <div class="social-field facebook">
                    <a href="#">
                        <i class="fab fa-facebook-f"></i>
                        Faça login com o facebook
                    </a>
                </div>
            </div>
            <div class="input-box">
                <p>Não Tem Uma Conta? <a href="#">Cadastre-se</a></p>
             </div>
        </div>
    </main>
</body>
</html>
